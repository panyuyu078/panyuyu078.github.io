<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue-resource.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<input type="text" name="" id="" value="" v-model="vall"/>
			<div id="" v-for="(i,index) in data.">
				
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#box',
				data:{
					vall:'北京',
				},
				created(){
					this.$http.get('https://www.apiopen.top/weatherApi',{
						params:{
							city:this.vall
						}
					}).then((data)=>{
						this.data = data.data.data
						console.log(this.data)
					})
				}
			})
		</script>
	</body>
</html>
