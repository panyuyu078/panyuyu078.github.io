<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue-resource.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.box{
				width:200px;
				height: 200px;
				background: red;
			}
			.aaa{
				background: pink;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<button @click="type=!type">切换</button>
			<div class="box" v-if="type">
				
			</div>
			<div class="" v-for="(i,$index) in arr" :style="[{width:'200px'},{height:'150px'},{border:'1px solid'},{float:'left'}]" @mouseover="index=$index" :class="$index==index?'aaa':''">
				{{i.title}}
			</div>
			<div class="smallbox" v-for="(i,$index) in arr" :style="[{width:'600px'},{height:'500px'},{border:'1px solid'}]" v-show="$index==index">
				{{i.content}}
			</div>
			<div id="" @click="no1">
				请点击
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#box',
				data:{
					type:true,
					index:0,
					arr:[{
						title:'111',
						content:'aaa'
					},{
						title:'222',
						content:'bbb'
					},{
						title:'333',
						content:'ccc'
					}]
				},
				methods:{
					no1(){
						alert('我是你爸爸')
						alert('才怪')
					}
				}
			})
		</script>
	</body>
</html>
